<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tessa's Website</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="" alt="">
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, <span>I'm Tessa.</span>
            A Pastry Chef.
          </h1>
          <p>
            I'm offering my service as a Pastry consultant. I believe that I could train your employees to create wonderful and delicious pastries. 
            Increase your revenues. 
            Offer better pastries.
          
          </p>
          <a href="" class="main-btn">
            <span class="btn-text"> Download CV</span>
            <span class="btn-icon">
              <i class="fa-solid fa-cloud-arrow-down"></i>
            </span>
          </a>
        </div>
      </div>
      <!-- <i class="fa-brands fa-instagram fa-lg" style="color: #dc2e8a"></i> -->
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 photos" id="photos"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-chimney"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="photos">
        <i class="fa-regular fa-images"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
